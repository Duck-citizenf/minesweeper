<link rel="stylesheet" type="text/css" href="css.css"/>
<div style="display: flex;">
    <div style="width: 165px;">
        <div>
            <div><input type="radio" name="difficulty" id="easy"/>Easy</div>
            <div><input type="radio" name="difficulty" id="normal"/>Normal</div>
            <div><input type="radio" name="difficulty" id="hard"/>Hard</div>
            <div><input type="radio" name="difficulty" id="custom"/>Custom</div>
        </div>
        <div>Width <input  type="number" min="1" max="89" id="width"/></div>
        <div>Height <input type="number" min="1" max="89" id="height"/></div>
        <div>Bombs <input  type="number" id="bombs"/></div>
        <button id="create_custom">Create</button>
    </div>
    <div style="width: 100%;">
        <div class="menu">
            <span class="bomb_count"></span>
            <button class="refresh">Refresh</button>
            <span class="timer">10:00</span>
        </div>
        <div id="field"></div>
    </div>
</div>
<div id="victory" class="not">
    <span>You won!</span>
    <button onClick="window.location.reload()">Try Again</button>
</div>
<script src="2D field_generation.js"></script>
<script src="2D mechanics.js"></script>
